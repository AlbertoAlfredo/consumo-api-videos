<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Protal do cliente - Vídeos</title>

                videosData: [],
            }
            },
            mounted(){
                axios
                .get('https://videos.versatilinformatica.com.br/api/?video=get')
                .then(response => {

    </script>
</body>
</html>
